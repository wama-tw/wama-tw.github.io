  <script>
    var showupElements = document.getElementsByClassName('showup');
    Array.from(showupElements).forEach(function(element) {
      ['resize','scroll','load'].forEach(eventName => {
        window.addEventListener(eventName, event => {
          if (isScrolledIntoView(element)) {
            console.log('test');
            element.classList.add('translate-x-8');
          } else {
            console.log('nope');
          }
        });
      });
    });
    
    // Borrowed from https://stackoverflow.com/a/22480938/12771340
    function isScrolledIntoView(el) {
      let rect = el.getBoundingClientRect();
      let elemTop = rect.top;
      let elemBottom = rect.bottom;

      // Only completely visible elements return true:
      let isVisible = (elemTop >= 0) && (elemBottom <= window.innerHeight);
      // Partially visible elements return true:
      //isVisible = elemTop < window.innerHeight && elemBottom >= 0;
      return isVisible;
    }
